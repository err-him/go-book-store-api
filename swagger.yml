      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Numeric ID or String slug of author to delete
      responses:
        204:
          description: The resource was deleted successfully
        400:
          description: error while processing request
          schema:
            $ref : '#/definitions/BadRequest'
        500:
          description: error while processing request
