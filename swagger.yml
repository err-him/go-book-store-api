            example: 1960-06-13
          desc:
            type: string
            example: McGraw-Hill Education should ring a bell for anyone who’s experienced the magic of the American public school system. As one of the “big five” educational publishers
        type: object
      status:
        type: boolean
        example: true

  PublishersGetRes:
    required:
      - success
      - data
    properties:
      success:
        type: boolean
        example: true
      data:
        type: array
        items:
          type: object
          properties:
            id:
              type: number
              example: 1
            name:
              type: string
              example: Penguin Random House
            meta:
              required:
                - desc
                - slug
                - founding_date
              properties:
                desc:
                  type: string
                  example: It's considered to be the biggest publishing house in the industry. It has over 200 divisions and imprints
                slug:
                  type: string
                  example: penguin-random-house
                founding_date:
                  type: string
                  example: 2013-02-20T00:00:00Z
              type: object
            status:
              type: boolean
              example: true
            created_at:
              type: string
              example: 2020-02-28T17:49:43Z
            updated_at:
              type: string
              example: 2020-02-28T17:49:43Z


  #Books definitions
  CreateBooksReq:
    required:
      - name
      - isbn
      - image
      - prices
      - other
      - langauge
      - publisher_id
      - published_at
      - book_genre
      - book_author
    properties:
      name:
        type: string
        example: Harry Potter and the Deathly Hallows
      isbn:
        type: string
        example: 9781781100134
      image:
        type: string
        example: https://vignette.wikia.nocookie.net/harrypotter/images/a/ab/Deathly_Hallows_1_poster.jpg
      prices:
        required:
          - new
          - old
        properties:
          new:
            type: number
            example: 900
          old:
            type: number
            example: 340
        type: object
      other:
        required:
          - quantity
          - type
          - number_pages
        properties:
          quantity:
            type: number
            example: 100
          type:
            type: string
            example: hard
          number_pages:
            type: number
            example: 640
        type: object
      langauge:
        type: string
        example: English
      publisher_id:
        type: number
        example: 3
      published_at:
        type: string
        example: 2007-07-21
      book_genre:
        required:
          - id
        properties:
          id:
