        example:    Crime
      status:
        type: boolean
        example: true


  GenreGetRes:
    required:
      - success
      - data
    properties:
      success:
        type: boolean
        example: true
      data:
        required:
          - id
          - name
          - slug
          - status
          - created_at
          - updated_at
        properties:
          id:
            type: string
            example: 2
          name:
            type: string
            example:  Fiction
          slug:
            type: string
            example: fiction
          status:
            type: boolean
            example: true
          created_at:
            type: string
            example: 2020-02-27T18:42:23Z
          updated_at:
            type: string
            example: 2020-02-27T18:42:23Z
        type: object


  GenreGetResAll:
    required:
      - success
      - data
    properties:
      success:
        type: boolean
        example: true
