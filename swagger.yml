#definitions of meta Data
definitions:

  #Author definitions
  AuthorGetRes:
    required:
      - success
      - data
    properties:
      success:
        type: boolean
        example: true
      data:
        type: array
        items:
          type: object
          properties:
            id:
              type: number
              example: 2
            name:
              type: string
              example: George Orwell
            slug:
              type: string
              example: george-orwell
            about:
              required:
                - years_active
                - language
                - personal
              properties:
                years_active:
                  type: string
                  example: 1940-11-12
                language:
                  type: string
                  example: English
                personal:
                  required:
                    - dob
                    - info
                  properties:
                    dob:
                      type: string
                      example: 1899-02-27
                    info:
                      type: string
                      example: True, Orwell (whose real name was Eric Arthur Blair) isn't everyone's taste, especially those who do not share his views on totalitarianism.But `Animal Farm` and `1984` are exemplary novels that truly get the reader to think more about politics, society and culture..
                  type: object
              type: object
            status:
              type: boolean
              example: false
            created_at:
              type: string
              example: 2020-03-01T11:11:32Z
            updated_at:
              type: string
              example: 2020-03-01T11:11:32Z


  CreateAuthorReq:
    required:
      - name
      - about
    properties:
      name:
        type: string
        example: Will Shakes
      about:
        required:
          - years_active
          - language
          - personal
        properties:
          years_active:
            type: string
            example: 1860-03-26
          language:
            type: string
            example: English
          personal:
            required:
              - dob
              - info
            properties:
              dob:
                type: string
                example: 1810-12-12
              info:
                type: string
                example: Chances are strong that you've read or seen at least one of his plays, but if it's been a while since you perused a copy of `The Tragedy of Hamlet` or `Macbeth`, it's time to reacquaint yourself with this master of language and storytelling.
            type: object
        type: object


  UpdateAuthorReq:
    required:
      - id
      - name
      - about
      - status
    properties:
      id:
        type: number
        example: 7
      name:
        type: string
        example: William Shakespeare
      about:
        required:
          - years_active
          - language
          - personal
        properties:
          years_active:
            type: string
            example: 1860-03-26
          language:
            type: string
            example: English
          personal:
            required:
              - dob
              - info
            properties:
              dob:
                type: string
                example: 1808-12-12
              info:
                type: string
                example: Chances are strong that you've read or seen at least one of his plays, but if it's been a while since you perused a copy of `The Tragedy of Hamlet` or `Macbeth`, it's time to reacquaint yourself with this master of language and storytelling.
            type: object
        type: object
      status:
        type: boolean
        example: true


  CreateAuthorRes:
    required:
      - success
      - data
    properties:
      success:
        type: boolean
        example: true
      data:
        required:
          - id
          - slug
        properties:
          id:
            type: number
            example: 10
          slug:
            type: string
            example: will
        type: object



#Genre definitions

  CreateGenreReq:
    required:
      - name
    properties:
      name:
        type: string
        example: Crime


  CreateGenreRes:
    required:
      - success
      - data
    properties:
      success:
        type: boolean
        example: true
